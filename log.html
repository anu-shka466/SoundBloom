<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SoundBloom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #b0006e, #220011);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header img {
      width: 40px;
      height: 40px;
    }

    .header h1 {
      font-size: 24px;
      color: #ffb700;
    }

    .login-box {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-form {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.4);
      width: 320px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffb700;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background: #ffb700;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-form button:hover {
      background: #e6a400;
    }

    .social-login {
      margin-top: 20px;
    }

    .social-login p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .social-login button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .google-btn {
      background: #db4437;
      color: white;
    }

    .google-btn:hover {
      background: #c33c2f;
    }

    .facebook-btn {
      background: #3b5998;
      color: white;
    }

    .facebook-btn:hover {
      background: #324b81;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/musical-notes.png" alt="Logo" />
    <h1>SoundBloom</h1>
  </div>

  <div class="login-box">
    <form class="login-form">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>

      <div class="social-login">
        <p>or log in with</p>
        <button class="google-btn">Google</button>
        <button class="facebook-btn">Facebook</button>
      </div>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 SoundBloom. All rights reserved.
  </div>

</body>
</html>
