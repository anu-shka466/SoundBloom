
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Drum Kit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    h1 {
      padding: 40px 20px 20px;
      font-size: 60px;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }

    .drum-image-container {
      position: relative;
      display: inline-block;
    }

    .drum-image {
      width: 100%;
      max-width: 1000px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .drum-button {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0);
      border: 2px solid transparent;
      cursor: pointer;
    }

    .drum-button:focus {
      outline: none;
    }

    .drum-button.pressed {
      border: 2px solid red;
      background-color: rgba(255, 0, 0, 0.2);
    }

    .note {
      position: absolute;
      color: #fff;
      pointer-events: none;
      z-index: 1000;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div id="tsparticles"></div>

  <h1>Virtual Drum Kit</h1>

  <div class="drum-image-container">
    <img src="images/wmremove-transformed.jpeg" alt="Drum Set" class="drum-image">

    <!-- Transparent buttons -->
    <button class="drum-button" data-key="a" style="top: 55%; left: 18%;">A</button>
    <button class="drum-button" data-key="s" style="top: 60%; left: 32%;">S</button>
    <button class="drum-button" data-key="d" style="top: 62%; left: 47%;">D</button>
    <button class="drum-button" data-key="w" style="top: 40%; left: 40%;">W</button>
    <button class="drum-button" data-key="j" style="top: 64%; left: 61%;">J</button>
    <button class="drum-button" data-key="k" style="top: 68%; left: 73.5%;">K</button>
    <button class="drum-button" data-key="l" style="top: 50%; left: 78%;">L</button>
  </div>

  <!-- tsParticles script -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "#000" },
      particles: {
        number: { value: 50 },
        shape: {
          type: "char",
          character: [
            { value: "ðŸŽµ", font: "Verdana", style: "", weight: "400" }
          ]
        },
        color: { value: "#ffffff" },
        size: { value: 20 },
        move: {
          enable: true,
          speed: 1,
          direction: "top",
          straight: false,
          outModes: { default: "out" }
        },
        opacity: { value: 0.7 }
      },
      detectRetina: true
    });
  </script>

  <script>
    const keyToSound = {
      a: 'music album/crash.mp3',
      s: 'music album/snare.mp3',
      d: 'music album/tom-4.mp3',
      w: 'music album/tom-1.mp3',
      j: 'music album/tom-2.mp3',
      k: 'music album/tom-3.mp3',
      l: 'music album/crash.mp3',
    };

    function playSound(key) {
      const sound = keyToSound[key];
      if (sound) {
        const audio = new Audio(sound);
        audio.play();
      }
    }

    function animateButton(key) {
      const btn = document.querySelector(`.drum-button[data-key="${key}"]`);
      if (btn) {
        btn.classList.add('pressed');
        setTimeout(() => btn.classList.remove('pressed'), 150);
      }
    }

    // Keyboard control
    document.addEventListener('keydown', (event) => {
      const key = event.key.toLowerCase();
      playSound(key);
      animateButton(key);
      const button = document.querySelector(`.drum-button[data-key="${key}"]`);
      if (button) createNote(button);
      if (["a", "s", "d", "w", "j", "k", "l"].includes(key)) {
        createFloatingNote(key.toUpperCase());
      }
    });

    // Mouse click
    document.querySelectorAll('.drum-button').forEach(button => {
      button.addEventListener('click', () => {
        const key = button.getAttribute('data-key');
        playSound(key);
        animateButton(key);
        createNote(button);
        createFloatingNote(key.toUpperCase());
      });
    });

    // Floating ðŸŽµ note from button position
    function createNote(button) {
      const note = document.createElement("div");
      note.className = "note";
      note.innerText = "ðŸŽµ";

      const rect = button.getBoundingClientRect();
      note.style.left = `${rect.left + rect.width / 2}px`;
      note.style.top = `${rect.top - 20}px`;
      note.style.animation = "floatUp 1s ease-out forwards";
      document.body.appendChild(note);

      setTimeout(() => note.remove(), 1000);
    }

    function createFloatingNote(text) {
      const note = document.createElement("div");
      note.className = "note";
      note.innerText = "ðŸŽµ";
      note.style.left = Math.random() * 90 + "%";
      note.style.top = "70%";

      document.body.appendChild(note);

      note.animate([
        { transform: "translateY(0)", opacity: 1 },
        { transform: "translateY(-100px)", opacity: 0 }
      ], {
        duration: 1000,
        easing: "ease-out"
      });

      setTimeout(() => note.remove(), 1000);
    }
    
  </script>
  

</body>
</html>
